<body>
  <div id="header">
    <h1 id="title">Vote Reminder</h1>
    <h1>ðŸ—³</h1>
  </div>
  <div id="main">
    <section class="hero">
      <div class="hero__texas">
        <img class="ballot-box" src="./img/006-vote-3.svg" alt="Ballot box vector illustration">
      </div>
      <h1 class="hero__text">Texas ranks dead last in voter turnout.
        <a target="_blank" 
        href="https://www.chron.com/news/houston-texas/texas/article/Voter-turnout-in-Texas-is-dead-last-in-America-13241845.php">*</a>
      </h1>
    </section>
    <section id="form-area">
      <p>But if you set aside time during early voting, you might just help change that.</p>
      <button id="startButton" type="button">Pick a time to vote!</button>
      <form id="form">
        <fieldset id="date-time-fieldset">
          <legend>Pick a reminder time</legend>
          <input id="date-picker"/>
          <span>at</span>
          <input id="time-picker"/>
          <div id="errors"></div>
        </fieldset>
        <fieldset id="calendar-fieldset">
          <legend>Pick a calendar</legend>
          <select id="calendar-picker">
            <option value="">Select one</option>
            <option value="google">Google Calendar</option>
            <option value="ical">iCal</option>
            <option value="yahoo">Yahoo</option>
          </select>
        </fieldset>
        <button id="finishButton" type="submit">Send to Calendar</button>
      </form>
    </section>
  </div>
